<!DOCTYPE html>
<html>

<head>
    <title>Change everything about yourself</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.25/webcam.min.js"></script>
    <style>
        #camera {
            width: 640px;
            height: 480px;
            border: 2px solid #ff00d4;
            border-radius: 10px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* Crack images */
        .crack {
            position: absolute;
            z-index: 2;
            width: 150px;
            height: auto;
            pointer-events: none;
        }

        /* Crack positions */
        .crack1 {
            top: 20px;
            left: 50px;
        }

        .crack2 {
            top: 200px;
            left: 300px;
        }

        .crack3 {
            top: 100px;
            left: 500px;
        }

        .crack4 {
            top: 350px;
            left: 100px;
        }

        /* Phone image */
        #phone {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px;
            cursor: pointer;
            z-index: 3;
        }
    </style>
</head>

<body>
    <h1>Fix Yourself.</h1>
    <div id="camera"></div>

    <!-- Crack images -->
    <img src="assets/images/crack.png" class="crack crack1" alt="Screen Crack">
    <img src="assets/images/crack.png" class="crack crack2" alt="Screen Crack">
    <img src="assets/images/crack.png" class="crack crack3" alt="Screen Crack">
    <img src="assets/images/crack.png" class="crack crack4" alt="Screen Crack">

    <!-- Phone image -->
    <img src="assets/images/phone.png" id="phone" alt="Phone">

    <script>
        // Attach webcam to a visible and styled element
        Webcam.set({
            width: 640, // Match the dimensions set in CSS
            height: 480,
            image_format: 'jpeg',
            jpeg_quality: 90
        });

        Webcam.attach('#camera');

        // Add click event listener to the phone image
        document.getElementById('phone').addEventListener('click', function () {
            window.location.href = 'forum.php';  // Redirect to forum.php
        });
    </script>
</body>

</html>
